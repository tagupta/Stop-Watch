<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="StopWatch.css">
    <script src="StopWatch.js"></script>
  </head>
  <body>
    <h2>STOP WATCH</h2>
      <div id="setTime">
        <div class="showTime">
          <span id="timeToDisplay">00:00:00</span><br>
        </div>
        <div class="setButtons">
          <button type="button" id="play" name="play">Play</button>
          <button type="button" id="pause" name="pause">Pause</button>
          <button type="button" id="reset" name="reset">Reset</button>
        </div>
      </div>

  </body>
</html>
